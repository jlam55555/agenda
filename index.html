<!DOCTYPE html>
<html>
  <head>
    <title>Agenda</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Agenda</h1>
    <div id="body"></div>
    <div>
      <h1>Create new agenda item:</h1>
      <input type="text" id="title" placeholder="Assignment title" />
      <input type="text" id="subject" placeholder="Assignment subject" />
      <input type="date" id="deadline" />
      <input type="button" id="append" value="Create" />
    </div>
  </body>
</html>
